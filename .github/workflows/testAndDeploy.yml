name: Practice project action
on: push
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm test
      - name: Build app
        run: npm run build
  deploy:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to cloud
        run: echo "Deploying"